<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo html intermediário</title>
</head>
<body>

    <!-- ---------------- AULA 3 SELECT -------------------------  -->

    <form method="get" action="">

        <!--  select cria uma janelinha onde é possivel selecionar a opção tipo a tela de lançar CTE do SIGS -->
        <!-- é possivel colocar um limite de opçoes que aparecem usando SIZE e colocando o valor entre aspas 3/4/5 -->
        <select name="estado">
            <option value="AM"> Amazonas</option>
            <option value="PA"> Pará</option>
            <!-- para deixar um valor pré-carregado temos q colocar a tag SELECTED  -->
            <option value="SP" selected > São Paulo </option>
            <option value="RJ"> Rio de Janeiro</option>
            <option value="AP"> Amapá </option>
        </select>


    </form>
    
</body>
</html>
