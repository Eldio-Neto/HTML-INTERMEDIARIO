<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Módulo HTML intermediário</title>
</head>
<body>
    <!-- ----------------- AULA 5 HTML 5 INPUT------------  -->
    <form action="">

        <!-- input color -->
       <input type="color" name="cor">
       <input type="submit"><br>

       <!-- input date -->

       <input type="date" name="data" max="2022-12-31">
       <input type="submit"><br>

       <!-- input file -->
        <!-- para esse tipo de input usar o method post  -->
       <input type="file" name="arquivo">
       <input type="submit"><br>

       <!-- input number-->

       <input type="number" name="numero">
       <input type="submit"><br>

       <!-- input RANGE -->
       <input type="range" name="intervalo" max="10" min="5">
       <input type="submit"><br>

       <!-- input TEL -->
       <!-- so da para verificar a diferença no navegador do celular -->
       <input type="tel" name="telefone" >
       <input type="submit"><br>

       <!-- input EMAIL -->

       <input type="email" name="email">
       <input type="submit"><br>




    </form>

</body>
</html>
