<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo html intermediário</title>
</head>
<body>

<!------------------------------ AULA 2 INPUT TYPE------------------------------------------------------------------ -->

<form method="get" action="">
    <input type="text" name="E-mail" placeholder="e-mail"> <!-- o place holder coloca indica ao usuario oq é para ser preenchido em cada campo -->
    <input type="text" name="Nome"><br>
    <!--conteudo da aula CHECKBOX, cria uma caixinha de flag e serve para selecionar tipos de curso por exemplo  -->
    <input type="checkbox" name="curso" value="op1"> REACT <br>
    <input type="checkbox"  name="curso" value="op2"> JAVA <br>
    <!-- conteudo da aula RADIO, so permite a seleção de uma das opçoes, desde que tenham o mesmo NAME, para colocar um padrão basta colocar a função checked -->
    <input type="radio" name="gender" value="M" checked> masculino <br>
    <input type="radio" name="gender" value="F"> feminino <br>
    <!-- para mudar o nome do botão basta colocar no value seguido do nome que queremos que apareça no botão -->
    <input type="submit" value="enviar">
    <input type="reset" value="limpar"><br>

</form> <br> 





    
</body>
</html>
